{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="POST" name ="login">
	{{form.hidden_tag()}}
	<p>
		Enter Username:
		{{form.username}}<br>
	</p>
	<p>
		Enter Password:
		{{form.password}}<br>
	</p>
	<p>
		<input type="submit" value="Sign In">
	</p>
</form>
{% endblock %}
