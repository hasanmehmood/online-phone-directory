{% extends "base.html" %}

{% block content %}
<h1>Add new Contact</h1>
<form action="" method="POST" name ="login">
	{{form.hidden_tag()}}
	<p>
		Name:
		{{form.name}}<br>
	</p>
	<p>
		Contact #:
		{{form.number}}<br>
	</p>
	<p>
		Description:
		{{form.description}}<br>
	</p>
	<p>
		<input type="submit" value="Add">
	</p>
</form>
{% endblock %}
